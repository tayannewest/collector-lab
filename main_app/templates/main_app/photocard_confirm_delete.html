{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Photocard?</h1>
  <img src="{% static 'images/finger_heart.jpg' %}" alt="a finger heart"/>
</div>
<h2>Are you sure you want to delete {{ object.name }}'s Photocard?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'photocards_detail' photocard.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
