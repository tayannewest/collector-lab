{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/style-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ style.color }}">
  <div class="card-bg" style="background-color: {{ style.color }}"></div>
  <div class="card-content">
    <h2>{{ style.name }}</h2>
    <p>{{ style.color }} {{ style.clothing }}</p>
  </div>
</div>
<a href="{% url 'styles_update' style.id %}" class="btn warn">Edit</a>
<a href="{% url 'styles_delete' style.id %}" class="btn danger">Delete</a>

{% endblock %}
